<div>
    <v-navigation-drawer
        v-model="drawer"
        app
    >
        <v-list dense>
            <v-list-item v-for="route in routes" :key="route.name" :to="route.path">
                <v-list-item-action>
                    <v-icon>{{ route.meta.icon }}</v-icon>
                </v-list-item-action>
                <v-list-item-content>
                    <v-list-item-title>{{ route.meta.title }}</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </v-list>
    </v-navigation-drawer>

    <v-app-bar
        app
        color="#003180"
        dark
    >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title> Timby</v-toolbar-title>
        <img class="logo" src="https://www.jimber.org/img/logoLight.svg">
    </v-app-bar>   
</div>
