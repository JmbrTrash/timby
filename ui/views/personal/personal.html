<div id="app">
  <v-app id="inspire">
    <v-navigation-drawer
      v-model="drawer"
      app
    >
      <v-list dense>
        <v-list-item @click="goToDash">
          <v-list-item-action>
            <v-icon>dashboard</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Dashboard</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <v-list-item @click="goToPersonal">
          <v-list-item-action>
            <v-icon>face</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Personal</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <v-list-item @click="goToProject">
          <v-list-item-action>
            <v-icon>folder</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Projects</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-navigation-drawer>

    <v-app-bar
      app
      color="#003180"
      dark
    >
      <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
      <v-toolbar-title> Timby</v-toolbar-title>
      <img style="height: 50px; width: auto; margin-left: auto;" src="https://www.jimber.org/img/logoLight.svg">
    </v-app-bar>



    <v-content>
      
      <v-card-title>Choose user:</v-card-title>
      <v-select
      @input="setSelected"
      :items="items"
      style="margin: 20px;"
      outlined
      label="User"
    >
  </v-select>
      

    <v-data-table
    :headers="headers"
    :items="time_entries"
    :items-per-page="500" 
    id="table"
    class="elevation-1 d-none"
    @click:row="handleClick"
    hide-default-footer
  >
</v-data-table>
  
      </v-card>
      <v-dialog
      v-model="dialog"
      width="500"
    >


      <v-card>
        <v-card-title
          class="headline grey lighten-2"
          primary-title
        >
         Hours from week {{week}} ({{ new Date().getFullYear() }})
        </v-card-title>
        <br>
        <v-card-text>
          <b>VPN: </b>{{VPN}}
        </v-card-text>
        <v-card-text>
          <b>Manual: </b>{{Manual}}
        </v-card-text>
        <v-card-text>
          <b>Local: </b>{{Local}}
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn
            color="primary"
            text
            @click="dialog = false"
          >
            Close
          </v-btn>
        </v-card-actions>
    </v-dialog>


    </v-content>
    
    <v-footer
      color="#003180"
      app
    >
      <span class="white--text">&copy; Jimber 2020</span>
    </v-footer>
  </v-app>
</div>
