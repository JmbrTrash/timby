<div id="app">
  <v-app id="inspire">
    <v-navigation-drawer
      v-model="drawer"
      app
    >
      <v-list dense>
        <v-list-item @click="goToDash()">
          <v-list-item-action>
            <v-icon>dashboard</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Dashboard</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <v-list-item @click="goToPersonal()">
          <v-list-item-action>
            <v-icon>face</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Personal</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-navigation-drawer>

    <v-app-bar
      app
      color="#003180"
      dark
    >
      <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
      <v-toolbar-title> Timby</v-toolbar-title>
      <img style="height: 50px; width: auto; margin-left: auto;" src="https://www.jimber.org/img/logoLight.svg">
    </v-app-bar>

    <v-content id='content'>
      
  
      <v-card-title>Hours per week: </v-card-title>
      
      <v-select
      :items="['2019','2020']"
      label="Year"
      style="margin: 20px;"
      outlined
      @input="setSelected"
    ></v-select>
   
 
      <v-expansion-panels
        popout
        hover
        tile
      >
        <v-expansion-panel
          v-for="(item,i) in weeks"
          :key="i"
      
        >
          <v-expansion-panel-header @click="clicked(item[0])">Week {{item[0]}}</v-expansion-panel-header>
      
          <v-expansion-panel-content id='jipla'>
            <v-data-table
      :headers="headers"
      :sort-by="'time'"
      :sort-desc="true"
      :items="dataPerWeek"
      :items-per-page="5"
      class="elevation-1"
    >
  
  </v-data-table>
          </v-expansion-panel-content>
        </v-expansion-panel>
      </v-expansion-panels>
   
    
    </v-content>
    

    <v-footer
      color="#003180"
      app
    >
      <span class="white--text">&copy; Jimber 2020</span>
    </v-footer>
  </v-app>
</div>
