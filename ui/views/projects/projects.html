<div id="app">
  <v-app id="inspire">
    <v-navigation-drawer
      v-model="drawer"
      app
    >
      <v-list dense>
        <v-list-item @click="goToDash">
          <v-list-item-action>
            <v-icon>dashboard</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Dashboard</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <v-list-item @click="goToPersonal">
          <v-list-item-action>
            <v-icon>face</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Personal</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
        <v-list-item @click="goToProject">
          <v-list-item-action>
            <v-icon>folder</v-icon>
          </v-list-item-action>
          <v-list-item-content>
            <v-list-item-title>Projects</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-navigation-drawer>

    <v-app-bar
      app
      color="#003180"
      dark
    >
      <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
      <v-toolbar-title> Timby</v-toolbar-title>
      <img style="height: 50px; width: auto; margin-left: auto;" src="https://www.jimber.org/img/logoLight.svg">
    </v-app-bar>
    <v-content>
      <v-card-title>Choose project:</v-card-title>
      <v-select
      @input="setSelected"
      :items="projects"
      style="margin: 20px;"
      outlined
      label="Project"
    ></v-select>
    <v-card v-if="currentProject" id="total1" class="totaltimes">
    <v-row no-gutters>
      <v-col v-for="(time, key) in projectData" :key="key">
        <h4>{{key}}</h4>
        {{time.hours}}h
        {{time.minutes}}min
      </v-col>
    </v-row>
</v-card>
    <v-expansion-panels
        popout
        hover
        tile
        v-model="panel"
        style="margin-bottom: 20px;"
      >
        <v-expansion-panel
          v-for="(item,i) in weeks"
          :key="i"      
          multiple
        >
          <v-expansion-panel-header @click="ClickedWeek(item[0],item[1])">
            Week {{item[0]}} ({{item[1]}})
          </v-expansion-panel-header>
        
          <v-expansion-panel-content>
            <v-data-table
              :headers="headers"
              :sort-by="'user'"
              :items="ProjectDataWeek"
              :items-per-page="20"
              class="elevation-1"
              hide-default-footer
            />
          </v-expansion-panel-content>
        </v-expansion-panel>
    </v-expansion-panels>
      <v-card v-if="currentProject" id="total2" class="totaltimes">
        <v-card-title>
          Total hours spent on project per user: 
        </v-card-title>
        <v-data-table
          :headers="headers"
          :sort-by="'user'"
          :items="totalTimesUsers"
          :items-per-page="20"
          class="elevation-1"
          hide-default-footer
        />
      </v-card>
    </v-content>
    <v-footer
      color="#003180"
      app
    >
      <span class="white--text">&copy; Jimber 2020</span>
    </v-footer>
  </v-app>
</div>
